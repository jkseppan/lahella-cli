# Shared default settings for all courses
# These can be overridden in individual course files

[course]
type = "hobby"
required_locales = ["fi", "en"]

[course.summary]
fi = "Taiji-peruskurssi: kehon ja mielen rentoutusta ja luonnollisen asennon oppimista Yang-tyylin liikesarjan kautta"
en = "An elementary course in tai chi: relaxing the mind and body and finding a natural position through the Yang style form"

[course.description]
fi = """Peruskurssit on tarkoitettu uusille vasta-alkajille sekä niille, joilla Yang-tyylin liikesarja on vielä kesken. Kursseilla keskitytään kehon ja mielen rentouttamiseen sekä hyvän ja luonnollisen asennon oppimiseen. Varusteiksi suositellaan pitkähihaista paitaa, väljiä housuja sekä ohutpohjaisia tossuja.

Liikkeet tehdään rauhallisesti ja niitä voidaan mukauttaa kunnon tai omien liikerajoitusten mukaan. Liikkeet harjoittavat tasapainoa ja kehonhallintaa. Jalkoja voi vahvistaa tekemällä liikkeet matalammalla, ja jatkokursseilla opitaan myös nopeita liikesarjoja joilla saa hien pintaan.

Taiji tunnetaan myös kirjoitusasuissa tai ji, taichi, tai chi, taijiquan ja tai chi chuan. Seuramme edustaa Tung-suvun perinnettä ja opettaa Yang-tyylin liikesarjaa."""

en = """Our elementary courses are intended for newcomers and those who have not yet learned the complete Yang-style long form. Participants learn to relax their body and mind and to find a good, natural posture. We recommend a long-sleeved shirt, loose pants and thin-soled slippers.

The forms are performed slowly and can be adapted to each participant's conditioning and any movement limitations. Regular practice should improve your balance and body control. You can get a challenging lower-body workout by performing the form in a lower stance. In advanced courses we also do fast forms for a more strenuous workout.

Tai chi can also be written as tai ji, taichichuan, taijiquan. Our association represents the Tung family tradition and teaches the Yang style form."""

